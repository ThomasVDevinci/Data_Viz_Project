<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord des cyberattaques</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #003366;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .navbar {
            background-color: #00264d;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .chart, #map {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            padding: 20px;
            color: #333;
        }
        .title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00264d;
        }
        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            pointer-events: none;
            z-index: 10;
        }
        .legend {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .legend rect {
            width: 20px;
            height: 20px;
            margin: 5px;
        }
        .legend text {
            font-size: 12px;
            text-anchor: middle;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Tableau de bord des cyberattaques</h1>
        <div>
            <a href="#attackTypeChart">Types d'attaques</a>
            <a href="#financialLossChart">Pertes financières</a>
            <a href="#affectedUsersChart">Utilisateurs affectés</a>
            <a href="#attackTypePieChart">Répartition des attaques</a>
            <a href="#map">Carte des cyberattaques</a>
        </div>
    </div>
    <div class="container">
        <div class="chart" id="attackTypeChart">
            <div class="title">Types d'attaques par année</div>
        </div>
        <div class="chart" id="financialLossChart">
            <div class="title">Pertes financières par pays</div>
        </div>
        <div class="chart" id="affectedUsersChart">
            <div class="title">Nombre d'utilisateurs affectés par industrie</div>
        </div>
        <div class="chart" id="attackTypePieChart">
            <div class="title">Répartition des types d'attaques</div>
        </div>
        <div id="map">
            <div class="title">Carte des cyberattaques</div>
        </div>
    </div>
    <div class="tooltip" id="tooltip"></div>

    <script>
        // Charger les données CSV
        d3.csv('data.csv').then(data => {
            // Convertir les valeurs numériques
            data.forEach(d => {
                d['Financial Loss (in Million $)'] = +d['Financial Loss (in Million $)'];
                d['Number of Affected Users'] = +d['Number of Affected Users'];
                d['Incident Resolution Time (in Hours)'] = +d['Incident Resolution Time (in Hours)'];
            });

            // Graphique 1: Types d'attaques par année
            createAttackTypeChart(data);

            // Graphique 2: Pertes financières par pays
            createFinancialLossChart(data);

            // Graphique 3: Nombre d'utilisateurs affectés par industrie
            createAffectedUsersChart(data);

            // Graphique 4: Répartition des types d'attaques
            createAttackTypePieChart(data);

            // Carte interactive
            createMap(data);
        }).catch(error => {
            console.error('Erreur lors du chargement des données:', error);
        });

        function createAttackTypeChart(data) {
            const margin = {top: 20, right: 30, bottom: 40, left: 90},
                width = 800 - margin.left - margin.right,
                height = 400 - margin.top - margin.bottom;

            const svg = d3.select("#attackTypeChart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            const x = d3.scaleBand()
                .range([0, width])
                .padding(0.1);

            const y = d3.scaleLinear()
                .range([height, 0]);

            const color = d3.scaleOrdinal(d3.schemeCategory10);

            const groupedData = d3.group(data, d => d.Year);
            const nestedData = Array.from(groupedData, ([key, values]) => ({key, values}));

            x.domain(nestedData.map(d => d.key));
            y.domain([0, d3.max(nestedData, d => d.values.length)]);

            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            svg.append("g")
                .call(d3.axisLeft(y));

            svg.selectAll(".bar")
                .data(nestedData)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.key))
                .attr("width", x.bandwidth())
                .attr("y", d => y(d.values.length))
                .attr("height", d => height - y(d.values.length))
                .attr("fill", d => color(d.key))
                .on("mouseover", function(event, d) {
                    d3.select("#tooltip")
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 28) + "px")
                        .style("display", "inline-block")
                        .html("Année: " + d.key + "<br>Nombre d'attaques: " + d.values.length);
                })
                .on("mouseout", function() {
                    d3.select("#tooltip").style("display", "none");
                });
        }

        function createFinancialLossChart(data) {
            const margin = {top: 20, right: 30, bottom: 40, left: 90},
                width = 800 - margin.left - margin.right,
                height = 400 - margin.top - margin.bottom;

            const svg = d3.select("#financialLossChart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            const x = d3.scaleBand()
                .range([0, width])
                .padding(0.1);

            const y = d3.scaleLinear()
                .range([height, 0]);

            const color = d3.scaleOrdinal(d3.schemeCategory10);

            const groupedData = d3.rollup(data, v => d3.sum(v, d => d['Financial Loss (in Million $)']), d => d.Country);
            const nestedData = Array.from(groupedData, ([key, value]) => ({key, value}));

            x.domain(nestedData.map(d => d.key));
            y.domain([0, d3.max(nestedData, d => d.value)]);

            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            svg.append("g")
                .call(d3.axisLeft(y));

            svg.selectAll(".bar")
                .data(nestedData)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.key))
                .attr("width", x.bandwidth())
                .attr("y", d => y(d.value))
                .attr("height", d => height - y(d.value))
                .attr("fill", d => color(d.key))
                .on("mouseover", function(event, d) {
                    d3.select("#tooltip")
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 28) + "px")
                        .style("display", "inline-block")
                        .html("Pays: " + d.key + "<br>Pertes financières: " + d.value + " millions $");
                })
                .on("mouseout", function() {
                    d3.select("#tooltip").style("display", "none");
                });
        }

        function createAffectedUsersChart(data) {
            const margin = {top: 20, right: 30, bottom: 40, left: 90},
                width = 800 - margin.left - margin.right,
                height = 400 - margin.top - margin.bottom;

            const svg = d3.select("#affectedUsersChart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            const x = d3.scaleBand()
                .range([0, width])
                .padding(0.1);

            const y = d3.scaleLinear()
                .range([height, 0]);

            const color = d3.scaleOrdinal(d3.schemeCategory10);

            const groupedData = d3.rollup(data, v => d3.sum(v, d => d['Number of Affected Users']), d => d['Target Industry']);
            const nestedData = Array.from(groupedData, ([key, value]) => ({key, value}));

            x.domain(nestedData.map(d => d.key));
            y.domain([0, d3.max(nestedData, d => d.value)]);

            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            svg.append("g")
                .call(d3.axisLeft(y));

            svg.selectAll(".bar")
                .data(nestedData)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.key))
                .attr("width", x.bandwidth())
                .attr("y", d => y(d.value))
                .attr("height", d => height - y(d.value))
                .attr("fill", d => color(d.key))
                .on("mouseover", function(event, d) {
                    d3.select("#tooltip")
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 28) + "px")
                        .style("display", "inline-block")
                        .html("Industrie: " + d.key + "<br>Utilisateurs affectés: " + d.value);
                })
                .on("mouseout", function() {
                    d3.select("#tooltip").style("display", "none");
                });
        }

        function createAttackTypePieChart(data) {
            const width = 400;
            const height = 400;
            const radius = Math.min(width, height) / 2;

            const svg = d3.select("#attackTypePieChart")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

            const color = d3.scaleOrdinal(d3.schemeCategory10);

            const groupedData = d3.rollup(data, v => v.length, d => d['Attack Type']);
            const nestedData = Array.from(groupedData, ([key, value]) => ({key, value}));

            const pie = d3.pie()
                .value(d => d.value);

            const arc = d3.arc()
                .outerRadius(radius - 10)
                .innerRadius(0);

            const arcs = svg.selectAll(".arc")
                .data(pie(nestedData))
                .enter().append("g")
                .attr("class", "arc");

            arcs.append("path")
                .attr("d", arc)
                .attr("fill", d => color(d.data.key))
                .on("mouseover", function(event, d) {
                    d3.select("#tooltip")
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 28) + "px")
                        .style("display", "inline-block")
                        .html("Type d'attaque: " + d.data.key + "<br>Nombre d'attaques: " + d.data.value);
                })
                .on("mouseout", function() {
                    d3.select("#tooltip").style("display", "none");
                });

            arcs.append("text")
                .attr("transform", d => "translate(" + arc.centroid(d) + ")")
                .attr("dy", ".35em")
                .text(d => d.data.key);
        }

        function createMap(data) {
            const margin = {top: 20, right: 20, bottom: 20, left: 20},
                width = 800 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

            const svg = d3.select("#map")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            const projection = d3.geoMercator()
                .scale((width - 3) / (2 * Math.PI))
                .translate([width / 2, height / 1.5]);

            const path = d3.geoPath().projection(projection);

            const color = d3.scaleQuantize()
                .domain([0, d3.max(data, d => d['Financial Loss (in Million $)'])])
                .range(d3.schemeReds[7]);

            const legend = svg.append("g")
                .attr("class", "legend")
                .attr("transform", "translate(20, 20)");

            const legendScale = d3.scaleLinear()
                .domain([0, d3.max(data, d => d['Financial Loss (in Million $)'])])
                .range([0, 200]);

            const legendAxis = d3.axisBottom(legendScale)
                .ticks(5)
                .tickFormat(d3.format(".2s"));

            legend.append("g")
                .attr("transform", "translate(0, 0)")
                .call(legendAxis);

            legend.selectAll("rect")
                .data(color.range().map(d => {
                    d = color.invertExtent(d);
                    if (d[0] == null) d[0] = legendScale.domain()[0];
                    if (d[1] == null) d[1] = legendScale.domain()[1];
                    return d;
                }))
                .enter().append("rect")
                .attr("height", 8)
                .attr("x", d => legendScale(d[0]))
                .attr("width", d => legendScale(d[1]) - legendScale(d[0]))
                .attr("fill", d => color(d[0]));

            d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson").then(world => {
                const countryData = d3.rollup(data, v => d3.sum(v, d => d['Financial Loss (in Million $)']), d => d.Country);

                svg.selectAll("path")
                    .data(world.features)
                    .enter().append("path")
                    .attr("d", path)
                    .attr("fill", d => {
                        const countryName = d.properties.name;
                        return countryData.has(countryName) ? color(countryData.get(countryName)) : "#d3d3d3";
                    })
                    .attr("stroke", "#fff")
                    .attr("stroke-width", 0.5)
                    .on("mouseover", function(event, d) {
                        d3.select(this).attr("fill", "#808080");
                        const countryName = d.properties.name;
                        if (countryData.has(countryName)) {
                            const totalLoss = countryData.get(countryName);
                            d3.select("#tooltip")
                                .style("left", (event.pageX + 5) + "px")
                                .style("top", (event.pageY - 28) + "px")
                                .style("display", "inline-block")
                                .html("Pays: " + countryName + "<br>Pertes financières totales: " + totalLoss + " millions $");
                        }
                    })
                    .on("mouseout", function(d) {
                        d3.select(this).attr("fill", d => {
                            const countryName = d.properties.name;
                            return countryData.has(countryName) ? color(countryData.get(countryName)) : "#d3d3d3";
                        });
                        d3.select("#tooltip").style("display", "none");
                    });

                svg.selectAll("circle")
                    .data(data)
                    .enter().append("circle")
                    .attr("cx", d => projection([d.Longitude, d.Latitude])[0])
                    .attr("cy", d => projection([d.Longitude, d.Latitude])[1])
                    .attr("r", 5)
                    .attr("fill", d => color(d['Financial Loss (in Million $)']))
                    .on("mouseover", function(event, d) {
                        d3.select("#tooltip")
                            .style("left", (event.pageX + 5) + "px")
                            .style("top", (event.pageY - 28) + "px")
                            .style("display", "inline-block")
                            .html("Pays: " + d.Country + "<br>Pertes financières: " + d['Financial Loss (in Million $)'] + " millions $");
                    })
                    .on("mouseout", function() {
                        d3.select("#tooltip").style("display", "none");
                    });
            });
        }
    </script>
</body>
</html>
